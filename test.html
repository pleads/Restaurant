<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px;
      background: #007bff;
      font-family: sans-serif;
    }

    .carousel-wrapper {
      position: relative;
    }

    .carousel-container {
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      display: flex;
      gap: 20px;
      padding-bottom: 20px;
      scroll-behavior: smooth;
    }

    .card {
      flex: 0 0 auto;
      scroll-snap-align: center;
      width: 250px;
      background: white;
      border-radius: 10px;
      border: 2px solid black;
      padding: 10px;
      text-align: center;
      transition: filter 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
      filter: blur(3px);
      opacity: 0.5;
    }

    .card.active {
      filter: none;
      opacity: 1;
      transform: scale(1.05);
      z-index: 1;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .price {
      text-decoration: line-through;
      color: red;
      font-weight: bold;
    }

    .new-price {
      font-size: 16px;
      margin-top: 5px;
    }

    .btn {
      background-color: yellow;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      margin-top: 10px;
      font-weight: bold;
      color: #007bff;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    .arrow-left {
      left: -10px;
    }

    .arrow-right {
      right: -10px;
    }

    @media (max-width: 768px) {
      .arrow {
        font-size: 18px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

<div class="carousel-wrapper">
  <button class="arrow arrow-left" onclick="scrollCarousel(-1)">←</button>
  <div class="carousel-container" id="carousel">
    <div class="card"><img src="https://via.placeholder.com/250x150"><p class="price">₦3000</p><p class="new-price">now @ ₦2800</p><button class="btn">Order Now</button></div>
    <div class="card"><img src="https://via.placeholder.com/250x150"><p class="price">₦3000</p><p class="new-price">now @ ₦2800</p><button class="btn">Order Now</button></div>
    <div class="card"><img src="https://via.placeholder.com/250x150"><p class="price">₦3000</p><p class="new-price">now @ ₦2800</p><button class="btn">Order Now</button></div>
    <div class="card"><img src="https://via.placeholder.com/250x150"><p class="price">₦3000</p><p class="new-price">now @ ₦2800</p><button class="btn">Order Now</button></div>
    <div class="card"><img src="https://via.placeholder.com/250x150"><p class="price">₦3000</p><p class="new-price">now @ ₦2800</p><button class="btn">Order Now</button></div>
  </div>
  <button class="arrow arrow-right" onclick="scrollCarousel(1)">→</button>
</div>

<script>
  const container = document.getElementById('carousel');
  const cards = container.querySelectorAll('.card');

  function updateActiveCard() {
    let center = container.scrollLeft + container.offsetWidth / 2;
    let closest = null;
    let closestDist = Infinity;

    cards.forEach(card => {
      const cardCenter = card.offsetLeft + card.offsetWidth / 2;
      const dist = Math.abs(center - cardCenter);
      if (dist < closestDist) {
        closestDist = dist;
        closest = card;
      }
    });

    cards.forEach(card => card.classList.remove('active'));
    if (closest) closest.classList.add('active');
  }

  container.addEventListener('scroll', () => requestAnimationFrame(updateActiveCard));
  window.addEventListener('load', updateActiveCard);

  function scrollCarousel(direction) {
    const cardWidth = cards[0].offsetWidth + 20; // include margin
    container.scrollBy({ left: direction * cardWidth, behavior: 'smooth' });
  }

  // Auto-scroll every 4 seconds
  setInterval(() => scrollCarousel(1), 4000);
</script>

</body>
</html>
