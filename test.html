<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Today's Specials</title>
  <style>
    /* Base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #1f1f1f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background-color: #2a2a2a;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
      width: 100%;
      max-width: 300px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .badge-new {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      padding: 5px 10px;
      font-size: 0.75rem;
      border-radius: 20px;
    }

    .card-body {
      padding: 15px;
      text-align: center;
    }

    .strike {
      text-decoration: line-through;
      color: red;
      margin-bottom: 5px;
    }

    .price {
      margin-bottom: 10px;
    }

    .order-btn {
      background-color: yellow;
      color: blue;
      font-weight: bold;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
    }

    /* Responsive layout with media queries */
    @media (min-width: 480px) {
      .card {
        flex: 1 1 calc(50% - 40px);
      }
    }

    @media (min-width: 768px) {
      .card {
        flex: 1 1 calc(33.33% - 40px);
      }
    }

    @media (min-width: 1024px) {
      .card {
        flex: 1 1 calc(25% - 40px);
      }
    }

    @media (min-width: 1400px) {
      .card {
        flex: 1 1 calc(20% - 40px);
      }
    }
  </style>
</head>
<body>

  <h2>Today's Specials</h2>

  <div class="card-container">

    <!-- Card 1 -->
    <div class="card">
      <img src="https://i.imgur.com/O4I3gQ2.jpg" alt="Pizza">
      <div class="card-body">
        <p class="strike">₦3000</p>
        <p class="price">now @ ₦2800</p>
        <button class="order-btn">Order Now</button>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <span class="badge-new">New</span>
      <img src="https://i.imgur.com/UcK6i6f.jpg" alt="Meat">
      <div class="card-body">
        <p class="strike">₦3000</p>
        <p class="price">now @ ₦2800</p>
        <button class="order-btn">Order Now</button>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <span class="badge-new">New</span>
      <img src="https://i.imgur.com/9Mz8zWn.jpg" alt="Jollof Rice">
      <div class="card-body">
        <p class="strike">₦3000</p>
        <p class="price">now @ ₦2800</p>
        <button class="order-btn">Order Now</button>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="card">
      <img src="https://i.imgur.com/vHgupSV.jpg" alt="Pasta">
      <div class="card-body">
        <p class="strike">₦3000</p>
        <p class="price">now @ ₦2800</p>
        <button class="order-btn">Order Now</button>
      </div>
    </div>

  </div>

</body>
</html>
